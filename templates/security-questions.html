{% extends 'site-layout.html' %}

{% block content %}
        <!-- start content -->
        <div class="page-content">
            <div class="content">
                <h2>Complete Sign-up</h2>
                <form action="/security_questions" method="post">
                    <div>
                        <!--security question 1 field-->
                        <label for="security question 1">Security Question 1: What is your birthday?</label>
                        <input type="text" name="security question 1">
                    </div>
                    <div>
                        <!--security question 2 field-->
                        <label for="security question 2">Security Question 2: How many siblings do you have?</label>
                        <input type="text" name="security question 2">
                    </div>
                    <div>
                        <!--security question 3 field-->
                        <label for="security question 3">Security Question 3: What was the name of your elementary school?</label>
                        <input type="text" name="security question 3">
                    </div>
                    <div>
                        <!--submit button (sign up)-->
                        <input type="submit" class="submit" value="Submit">
                        <!--cancel button-->
                        <input type="button" class="button" onclick="window.location.replace('/login')" value="Cancel">
                    </div>
                </form>
        </div><!-- end content -->
{% endblock %}
