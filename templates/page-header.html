{% if loggedin%} 
<style>
    .page-header .col{
        width: 50%;
    }
</style>
{% endif %}

<!-- start page header -->
<div class="page-header">
    <div class="content">

        <div class="columns two-column-layout">
            <div class="column">
                <h1>{{page_title}}</h1>
            </div>
            <div class="column">
                <form action="{{ url_for('create_task') }}" id="home-add-task" class="home-action-form">
                    <input type="submit" value="Add a task" />
                </form>

                <form action="{{ url_for('create_list') }}" id="home-add-list" class="home-action-form">
                    <input type="submit" value="Add a list" />
                </form>
            </div>

            {% if loggedin%}
            <div class="col">
                <p style="text-align: right;">Welcome <strong>{{ username }}</strong>. You are logged in.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- end page header -->
