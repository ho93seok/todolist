{% extends 'site-layout.html' %}

{% block content %}
<!-- start content -->
<div class="page-content">
    <div class="content">

        <form action="/create-task" method="POST">

            <!--taskname-->
            <label for="task_name">Task name:</label>
            <input type="text" id="task_name" name="task_name"><br>

            <!--description-->
            <label for="task_description">Description:</label>
            <textarea id="task_description" name="task_description"></textarea><br>

            <!--duedate-->
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date">

            <!--list-->
            <label for="list_name">List name:</label>
            <input type="text" id="list_name" name="list_name"><br>

            <!--submit-->
            <input type="submit" class="submit" value="Add a task">

        </form>
    </div>
</div>
<!-- end content -->
{% endblock %}
